<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Compras</ui:define>
    <ui:define name="content">
        <h1>Mis compras</h1>
        <h:form id="form">
            <p:dataView id="lista-productos" var="detalle" value="#{seguridadBean.comprasUsuario}"  paginator="true" rows="5" gridIcon="pi pi-th-large" listIcon="pi pi-bars" >
                <p:dataViewGridItem >
                    <div class="card" >
                        <img src="/uploads/#{detalle.producto.imagenPrincipal}" class="card-img-top" alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">#{detalle.producto.nombre}</h5>
                            <p class="card-text">Fecha compra: #{detalle.compra.fechaCompra}</p>
                            <p class="card-text">Precio: #{detalle.producto.precio}</p>
                            <p class="card-text">Unidades: #{detalle.unidades}</p>
                            <p class="card-text">Unidades: #{detalle.unidades * detalle.producto.precio}</p>
                            <hr />
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >
                        <div class="col-lg-2 col-md-1" style="text-align: center" >
                            <p:graphicImage url="/uploads/#{detalle.producto.imagenPrincipal}" styleClass="imagen-producto" />
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Fecha compra:" />
                                    <h:outputText value="#{detalle.compra.fechaCompra}" style="font-weight:bold" />
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{detalle.producto.nombre}" style="font-weight:bold" />
                                    <h:outputText value="Precio:" />
                                    <h:outputText value="$#{detalle.producto.precio}" />
                                    <h:outputText value="Unidades:" />
                                    <h:outputText value="#{detalle.unidades}" var="categoria" />
                                    <h:outputText value="SubTotal:" />
                                    <h:outputText value="#{detalle.unidades * detalle.producto.precio}" var="categoria" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>

    </ui:define>
</ui:composition>
</html>

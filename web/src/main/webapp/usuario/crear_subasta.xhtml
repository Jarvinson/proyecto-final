<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Crear subasta</ui:define>
    <ui:define name="content">
        <p:panel header="Crear subasta">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Fecha lÃ­mite:" for="fecha_l" />
                    <p:calendar id="fecha_l" value="#{seguridadBean.fechaLimite}" required="true" />

                    <p:outputLabel value="Fecha subasta:" for="fecha_s" />
                    <p:calendar id="fecha_s" value="#{seguridadBean.fechaSubasta}" required="true"/>

                    <p:outputLabel value="Valor inicial:" for="valor_s" />
                    <p:inputNumber id="valor_s" value="#{seguridadBean.valorSubasta}" symbol=" COP" symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","/>

                    <p:outputLabel value="Producto:" for="producto_s" />
                    <p:selectOneMenu id="producto_s" value="#{seguridadBean.producto}" converter="#{productoConverter}" >
                        <f:selectItem itemLabel="Seleccione un producto" noSelectionOption="true"></f:selectItem>
                        <f:selectItems value="#{seguridadBean.productosUsuarios}"  var="producto" itemLabel="#{producto.nombre}"></f:selectItems>
                    </p:selectOneMenu>

                </h:panelGrid>

                <p:growl showDetail="true" />

                <p:commandButton value="Crear subasta" icon="pi pi-pencil" update="@form"
                                 styleClass="edit-button  ui-button-success" action="#{seguridadBean.crearSubasta(seguridadBean.producto.codigo) }"/>

            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
